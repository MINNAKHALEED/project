<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taleek</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cover">
      <header>
        <div class="logo">
          <img style="width: 50px;" src="https://taleek.com/img/logo2.png" alt="right" />
          <p>Taleek</p>
        </div>
        <nav>
          <a style="opacity: 1" href="https://taleek.com">Home</a>
          <a href="https://www.taleek.com/discussion/">Discussion</a>
          <a href="https://www.taleek.com/about-us.html">About</a>
          <a href="https://www.taleek.com/contact-us/">Contact</a>
        </nav>
      </header>

      <div class="middle">
        <h1>Taleek</h1>
        <img
          class="main-img"
          src="https://taleek.com/img/icons/Taleek.svg"
          alt="right"
        />
        <div class="left">
          <button>Download</button>
          <img
            style="width: 150px"
            src="https://www.taleek.com/img/btns/app-store.svg"
            alt=""
          />
        </div>
      </div>

      <div class="wave">
          
      </div>
    </div>
  </body>
</html>
